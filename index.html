<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Snake Game</title>
  </head>
  <body>
    <header>
      <h1>Snake Game</h1>
      <p>created by: Nathan McCraw</p>
    </header>
    <canvas id="gameCanvas">
      This is alternate text that will show when the browser doesn't support
      canvas or JS
    </canvas>
    <footer>
      <div id="footerDiv">
        <div id="leftFooterDiv">
          <div id="applesEatenDiv">
            Apples Eaten: <span id="applesEatenSpan">12</span>
          </div>
          <div id="multiplierDiv">
            Multiplier: <span id="multiplierSpan">x4</span>
          </div>
        </div>
        <div id="centerFooterDiv">
          <div id="currentScoreTitleDiv">Your Score:</div>
          <div id="currentScoreDiv">10347</div>
        </div>
        <div id="rightFooterDiv">
          <div id="highScoreTitleDiv">High Score:</div>
          <div id="highScoreDiv">25863</div>
        </div>
      </div>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
