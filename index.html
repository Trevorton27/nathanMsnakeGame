<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/style.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <header>
      <h1>Snake Game</h1>
      <p>created by: Nathan McCraw</p>
    </header>
    <canvas id="gameCanvas">
      This is alternate text that will show when the browser doesn't support
      canvas or JS
    </canvas>
    <footer>
      <div id="footerDiv">
        <div id="leftFooterDiv">
          <div id="applesEatenDiv">Apples Eaten Div</div>
          <div id="multiplierDiv">Multiplier Div</div>
        </div>
        <div id="centerFooterDiv">
          <div id="currentScoreTitleDiv">Score Title Div</div>
          <div id="currentScoreDiv">Score</div>
        </div>
        <div id="rightFooterDiv">
          <div id="highScoreTitleDiv">High Score Title</div>
          <div id="highScoreDiv">High Score Div</div>
        </div>
      </div>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
